<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" name="viewport">
        <title>Rijksmuseum - Masters Thesis Project</title>
        <!-- css -->
        <link href="css/base.min.css" rel="stylesheet">
        <link href="css/project.min.css" rel="stylesheet">
        <link href="css/rijks-css.css" rel="stylesheet">
        <!-- AOS -->
        <link href="css/aos.css" rel="stylesheet">
        <!-- Google Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <!-- Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> -->
        <!-- favicon -->
        <!-- ... -->
    </head>
    <body class="page-brand">
        <main>
            <section>
                <header class="header header-transparent header-waterfall ui-header" data-aos="fade-down" data-aos-delay="200" data-aos-duration="1000" >
                    <div class="margin-right margin-left">
                        <a class="header-logo header-affix-hide margin-left-no margin-right-no" >
                            <img src="images/rijksmuseum-white.svg" alt="" class="rijksLogoNav " />
                        </a>                
                        <ul class="nav nav-list pull-right">                        
                            <li>
                                <a class="paintHint" id="paintHint">
                                    <span class="material-symbols-outlined text-white hoverTxt">image_search</span>
                                </a>
                            </li>
                            <li>
                                <a class="">                                
                                    <span class="material-symbols-outlined text-white hoverTxt">favorite</span>
                                </a><!-- pulseText -->
                            </li>
                            <li>
                                <a class="" data-toggle="modal" href="#popUpBox">
                                    <span class="material-symbols-outlined text-white hoverTxt">info</span>
                                </a><!-- pulseText -->
                            </li>                            
                        </ul>
                    </div>
                </header>
                <!-- Header -->
                
                <div class="imageScreen" id="paintingContainer">
                    <!-- id="paintingBanner" -->
                    <div class="divFullBlock maxWidth margin-top-lg padding-top-lg" data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000">
                        <!--  -->
                        <div class="divFullBlock posRelative">
                            <img src=""  class="mainImg" id="mainImg" />
                            <!-- Main Image -->
                            <img src=""  class="maskImg" id="maskImg" data-aos="fade-in" data-aos-delay="100" data-aos-duration="1000"/>
                            <!-- Masked Image -->
                            <div class="bbox" id="bbox"></div>
                            <!-- BBox Coordinates -->
                        </div>
                        
                        <div class="row paintDisp">
                            <div class="col-md-9">
                                <div class="mainTitle card-heading">
                                    <div class="margin-right">
                                        <a data-toggle="modal">
                                        <span class="material-symbols-outlined text-white">help</span></a>
                                    </div>
                                    <div>
                                        <h1 class="mainTitle pull-left" id="question"></h1>
                                        <!-- Pass Painting Name and Year variables here -->
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-md-3">                                
                                <a class="btn btn-brand waves-attach waves-light fontQ pull-right submitBtn" id="submitBtn">&nbsp;SUBMIT&nbsp;</a>
                            </div>
                        </div><!-- row -->                        
                    </div><!-- Painting Description -->                                    
                </div><!--  -->                
            </section>
            <!-- Painting Section -->
            <section>
                <div class="footerMain infoCard">
                    <div class="divFullBlock">
                        <div class="row margin-left-no margin-right-no" style="display: flex; align-items: center; justify-content: center;">
                            <div class="col-md-6">
                                <img src="images/uva-logo.png" class="uvaLogo" alt="UVA" />
                            </div>
                            <div class="col-md-6">
                                <p class="fontQ pull-right" style="text-align: right;">Masters Thesis Project<br/>Rushikesh Somane (14993880)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Footer -->
            </section>
            <!-- Quiz Section -->
        </main>
        <!-- End of Main -->
        
        <!-- Description Pop Up -->
        <div aria-hidden="true" class="modal fade" id="popUpBox" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-heading">
                        <a class="modal-close" data-dismiss="modal"><span class="material-symbols-outlined text-white hoverTxt">close</span></a>
                        <!--     -->
                    </div>
                    <!-- Pop Up Close Div -->
                    <div class="modal-inner">
                        <h1 class="paintingName" id="paintingName"></h1> 
                        <!-- Painting Name and Year -->
                        
                        <h1 class="painterName" id="painterName"></h1> 
                        <!-- Painter Name -->
                        
                        <p class="paintingDescription" id="paintingDescription"></p>
                        <!-- Json - "paintingDescription" -->
                        <!-- Painting Description -->

                        <p class="paintingID" id="paintingID"></p> <!-- Json - "paintingID" -->
                        <!-- Painting Dimensions -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Description Pop Up -->
        
        <!-- js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="js/base.min.js"></script>
        <script src="js/project.min.js"></script>
        
        <!-- Main JS -->
        <script src="js/main.js"></script>
        <!-- AOS JS -->
        <script src="js/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
